<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,td,th{
            border: 4px solid blueviolet;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- tables -->
    <table>
        <caption>my first table</caption>
        <thead>
            <tr>

                <th>saving</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>300</td>
            </tr>
            <tr>
                <td>mar</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>800</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
